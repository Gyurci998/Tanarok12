<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanáraink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .teacher {
            background: white;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            width: 450px;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tanáraink</h1>
    <div class="container">
        <script>
            const teachers = [
                "Balázs Anita", "Dr. Benkőné Ladányi Éva", "Dr. Bényeiné Oláh Éva", "Bodnár Margit",
                "Erdeiné Poránczki Judit", "Gál József", "Jászai Gyöngyvér",
                "Kubinyiné Mikó Ágnes", "Nagyné Bóka Gabriella", "Nagyné Farkas Gyöngyvér", "Ragány Rita",
                "Dr. Suba Lászlóné Dombóvári Erika", "Szabó Tímea"
            ];
            
            document.write(teachers.map((name, index) => {
                if (name === "Erdeiné Poránczki Judit") {
                    return `<div class="teacher"><p>${name}</p></div>`;
                }
                return `<div class="teacher">
                    <img src="tanar${index + 1}.jpg" alt="${name}" onclick="openModal(this.src)">
                    <p>${name}</p>
                </div>`;
            }).join(''));
        </script>
    </div>
    
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
